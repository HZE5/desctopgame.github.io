<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DeskTop-Pay</title>
    <link rel="stylesheet" href="../css/pay.css">

<body class="bg-dark">
    <h1>Payment</h1>
    <div id="container">
        <div class="card bg-dark" style="width: 20rem; height: 30rem;  margin-left: 3pc; color: white;">
            <div id="color">
                <h3>Payment Plan 1</h3>
            </div>
                <div class="card-body" style="border:1px solid white; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                  <h3 style="text-align: center;" class="card-title">$12</h3>
                  <p class="card-text">Valid for : 2weeks</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
        </div>
        <div class="card bg-dark" style="width: 20rem; height: 30rem; margin-left: 3pc; color: white;">
            <div id="color">
                <h3>Payment Plan 2</h3>
            </div>
                <div class="card-body" style="border:1px solid white; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                  <h3 style="text-align: center;" class="card-title">$22</h3>
                  <p class="card-text">Valid for : 1months</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
        </div>
        <div class="card bg-dark" style="width: 20rem; height: 30rem; margin-left: 3pc; color: white;">
            <div id="color">
                <h3>Payment Plan 3</h3>
            </div>
                <div class="card-body" style="border:1px solid white; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                  <h3 style="text-align: center;" class="card-title">$100</h3>
                  <p class="card-text">Valid for : 2months</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
        </div>
    </div>
    <script src="../bootstrap/extjs.js"></script>
</body>
</html>
